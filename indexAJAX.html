<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD API REST AJAX</title>
</head>

<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Ingresar nombre" required>
                <br>
                <input type="text" name="apellido" placeholder="Ingresar apellido" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <table class="table table-success table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="lastname"></td>
            <td>
                <button class="edit btn-success" type="button">Editar</button>
                <button class="delete btn-danger" type="button">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d = document,
            $table = d.querySelector(".table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            $fragment = d.createDocumentFragment()

        const ajax = (options) => {
            let {
                url,
                method,
                success,
                error,
                data
            } = options;
            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", e => {
                if (xhr.readyState !== 4) return;
                if (xhr.status >= 200 && xhr.status < 300) {
                    let json = JSON.parse(xhr.responseText);
                    success(json);
                } else {
                    let message = xhr.statusText || "Ocurrio un Error";
                    error(`Error ${xhr.status}: ${message}`);
                }
            });

            xhr.open(method || "GET", url);
            xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
            xhr.send(JSON.stringify(data));
        }
        const getAll = () => {
            ajax({
                method: "GET",
                url: "https://jsonplaceholder.typicode.com/users",
                success: (res) => {
                    console.log(res)
                    res.forEach(el => {
                        $template.querySelector(".name").textContent = el.name;
                        $template.querySelector(".lastname").textContent = el.username;
                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.name = el.name;
                        $template.querySelector(".edit").dataset.constellation = el.username;
                        $template.querySelector(".delete").dataset.id = el.id;

                        let $clone = d.importNode($template, true);
                        $fragment.appendChild($clone);
                    });

                    $table.querySelector("tbody").appendChild($fragment);

                },
                error: (err) => {
                    console.log(err)
                    $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);
                },
                data: null

            })
        }
        d.addEventListener("DOMContentLoaded", getAll);
    </script>
</body>

</html>
