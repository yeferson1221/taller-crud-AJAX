<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD API REST AJAX</title>
</head>

<body>
    <div class="container">
        <h1 class="col-12 text-center">CRUD API REST AJAX</h1>
        <section class="crud">
            <div class="head">

                <br>
                <h2 class="crud-title">ADD</h2>
                <br>
                <form class="crud-form">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                        <input name="nombre" placeholder="Ingresar nombre" required class="form-control" aria-label="Text input with checkbox">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input type="text" name="constelacion" placeholder="Ingresar constelacion" required class="form-control" aria-label="Text input with radio button">
                    </div>
                    <br>
                    <input type="submit" value="Enviar" class="btn btn-success float-right">
                    <br>
                    <input type="hidden" name="id">
                </form>

            </div>
            <br>
            <div class="row">
                <div class="col">
                    <table class="table table-success table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Constelacion</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </section>
        <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit  btn btn-success" type="button">Editar</button>
                <button class="delete btn btn-danger" type="button">Eliminar</button>
            </td>
        </tr>
    </template>
        <script>
            const d = document,
                $table = d.querySelector(".table"),
                $form = d.querySelector(".crud-form"),
                $title = d.querySelector(".crud-title"),
                $template = d.getElementById("crud-template").content,
                $fragment = d.createDocumentFragment()

            const ajax = (options) => {
                let {
                    url,
                    method,
                    success,
                    error,
                    data
                } = options;
                const xhr = new XMLHttpRequest();

                xhr.addEventListener("readystatechange", e => {
                    if (xhr.readyState !== 4) return;
                    if (xhr.status >= 200 && xhr.status < 300) {
                        let json = JSON.parse(xhr.responseText);
                        success(json);
                    } else {
                        let message = xhr.statusText || "Ocurrio un Error";
                        error(`Error ${xhr.status}: ${message}`);
                    }
                });

                xhr.open(method || "GET", url);
                xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
                xhr.send(JSON.stringify(data));
            }
            const getAll = () => {
                ajax({
                    method: "GET",
                    url: "http://localhost:5000/santos",
                    success: (res) => {
                        console.log(res)
                        res.forEach(el => {
                            $template.querySelector(".name").textContent = el.nombre;
                            $template.querySelector(".constellation").textContent = el.constelacion;
                            $template.querySelector(".edit").dataset.id = el.id;
                            $template.querySelector(".edit").dataset.name = el.nombre;
                            $template.querySelector(".edit").dataset.constellation = el.constelacion;
                            $template.querySelector(".delete").dataset.id = el.id;

                            let $clone = d.importNode($template, true);
                            $fragment.appendChild($clone);
                        });

                        $table.querySelector("tbody").appendChild($fragment);

                    },
                    error: (err) => {
                        console.log(err)
                        $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);
                    },
                    data: null

                })
            }
            d.addEventListener("DOMContentLoaded", getAll);

            d.addEventListener("submit", e => {
                if (e.target === $form) {
                    e.preventDefault();

                    if (!e.target.id.value) {
                        //Create - POST
                        ajax({
                            url: "http://localhost:5000/santos",
                            method: "POST",
                            success: (res) => location.reload(),
                            error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                            data: {
                                nombre: e.target.nombre.value,
                                constelacion: e.target.constelacion.value
                            }
                        });
                    } else {
                        //Update - PUT
                        ajax({
                            url: `http://localhost:5000/santos/${e.target.id.value}`,
                            method: "PUT",
                            success: (res) => location.reload(),
                            error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                            data: {
                                nombre: e.target.nombre.value,
                                constelacion: e.target.constelacion.value
                            }
                        });
                    }
                }
            });

            d.addEventListener("click", e => {
                if (e.target.matches(".edit")) {
                    $title.textContent = "Editar";
                    $form.nombre.value = e.target.dataset.name;
                    $form.constelacion.value = e.target.dataset.constellation;
                    $form.id.value = e.target.dataset.id;
                }

                if (e.target.matches(".delete")) {
                    let isDelete = confirm(`¿Estás seguro de eliminar el id ${e.target.dataset.id}?`);

                    if (isDelete) {
                        //Delete - DELETE
                        ajax({
                            url: `http://localhost:5000/santos/${e.target.dataset.id}`,
                            method: "DELETE",
                            success: (res) => location.reload(),
                            error: (err) => alert(err)
                        });
                    }
                }
            })
        </script>
    </div>
</body>

</html>
