<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD API REST FETCH</title>
</head>

<body>
    <div class="container">
        <h1 class="col-12 text-center">CRUD API REST FETCH</h1>
        <section class="crud">
            <div class="head">

                <br>
                <h2 class="crud-title">ADD</h2>
                <br>
                <form class="crud-form">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                        <input name="nombre" placeholder="Ingresar nombre" required class="form-control" aria-label="Text input with checkbox">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input type="text" name="constelacion" placeholder="Ingresar constelacion" required class="form-control" aria-label="Text input with radio button">
                    </div>
                    <br>
                    <input type="submit" value="Enviar" class="btn btn-success float-right">
                    <br>
                    <input type="hidden" name="id">
                </form>

            </div>
            <br>
            <div class="row">
                <div class="col">
                    <table class="table table-success table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Constelacion</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </section>
        <template id="crud-template">
            <tr>
                <td class="name"></td>
                <td class="constellation"></td>
                <td>
                    <button class="edit  btn btn-success" type="button">Editar</button>
                    <button class="delete btn btn-danger" type="button">Eliminar</button>
                </td>
            </tr>
        </template>
        <script>
            /* **********     Curso JavaScript: 117. APIs REST: CRUD con Fetch (1/2) - #jonmircha     ********** */
            /* **********     Curso JavaScript: 118. APIs REST: CRUD con Fetch (2/2) - #jonmircha     ********** */
            const d = document,
                $table = d.querySelector(".table"),
                $form = d.querySelector(".crud-form"),
                $title = d.querySelector(".crud-title"),
                $template = d.getElementById("crud-template").content,
                $fragment = d.createDocumentFragment();

            const getAll = async() => {
                try {
                    let res = await fetch("http://localhost:5000/santos"),
                        json = await res.json();

                    if (!res.ok) throw {
                        status: res.status,
                        statusText: res.statusText
                    };

                    console.log(json);
                    json.forEach(el => {
                        $template.querySelector(".name").textContent = el.nombre;
                        $template.querySelector(".constellation").textContent = el.constelacion;
                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.name = el.nombre;
                        $template.querySelector(".edit").dataset.constellation = el.constelacion;
                        $template.querySelector(".delete").dataset.id = el.id;

                        let $clone = d.importNode($template, true);
                        $fragment.appendChild($clone);
                    });

                    $table.querySelector("tbody").appendChild($fragment);
                } catch (err) {
                    let message = err.statusText || "Ocurrió un error";
                    $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
                }
            }

            d.addEventListener("DOMContentLoaded", getAll);

            d.addEventListener("submit", async e => {
                if (e.target === $form) {
                    e.preventDefault();

                    if (!e.target.id.value) {
                        //Create - POST
                        try {
                            let options = {
                                    method: "POST",
                                    headers: {
                                        "Content-type": "application/json; charset=utf-8"
                                    },
                                    body: JSON.stringify({
                                        nombre: e.target.nombre.value,
                                        constelacion: e.target.constelacion.value
                                    })
                                },
                                res = await fetch("http://localhost:5000/santos", options),
                                json = await res.json();

                            if (!res.ok) throw {
                                status: res.status,
                                statusText: res.statusText
                            };

                            location.reload();
                        } catch (err) {
                            let message = err.statusText || "Ocurrió un error";
                            $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
                        }
                    } else {
                        //Update - PUT
                        try {
                            let options = {
                                    method: "PUT",
                                    headers: {
                                        "Content-type": "application/json; charset=utf-8"
                                    },
                                    body: JSON.stringify({
                                        nombre: e.target.nombre.value,
                                        constelacion: e.target.constelacion.value
                                    })
                                },
                                res = await fetch(`http://localhost:5000/santos/${e.target.id.value}`, options),
                                json = await res.json();

                            if (!res.ok) throw {
                                status: res.status,
                                statusText: res.statusText
                            };

                            location.reload();
                        } catch (err) {
                            let message = err.statusText || "Ocurrió un error";
                            $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
                        }
                    }
                }
            });

            d.addEventListener("click", async e => {
                if (e.target.matches(".edit")) {
                    $title.textContent = "Editar Santo";
                    $form.nombre.value = e.target.dataset.name;
                    $form.constelacion.value = e.target.dataset.constellation;
                    $form.id.value = e.target.dataset.id;
                }

                if (e.target.matches(".delete")) {
                    let isDelete = confirm(`¿Estás seguro de eliminar el id ${e.target.dataset.id}?`);

                    if (isDelete) {
                        //Delete - DELETE
                        try {
                            let options = {
                                    method: "DELETE",
                                    headers: {
                                        "Content-type": "application/json; charset=utf-8"
                                    }
                                },
                                res = await fetch(`http://localhost:5000/santos/${e.target.dataset.id}`, options),
                                json = await res.json();

                            if (!res.ok) throw {
                                status: res.status,
                                statusText: res.statusText
                            };

                            location.reload();
                        } catch (err) {
                            let message = err.statusText || "Ocurrió un error";
                            alert(`Error ${err.status}: ${message}`);
                        }
                    }
                }
            })
        </script>
</body>

</html>
